plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.3'
}

group 'com.github.curious-odd-man'
version '1.3'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

intellij {
    version '2021.1'
    //type = 'PY'   // Test PyCharm...
    plugins = ['org.jetbrains.plugins.gradle']
}
patchPluginXml {
    changeNotes """
      <br><h>Version 1.3:</h><br>
      - Fixed incorrect path name creation
      <br><h>Version 1.2:</h><br>
      - Fixed crashes in various situations
      <br><h>Version 1.1:</h><br>
      - Gradle tests output will be now also saved to a file.<br>
      - Run Configuration Name macro added and can be used as part of output file name.<br>
      """
}

test {
    useJUnitPlatform()
}

publishPlugin {
    def prop = getProperty("pluginPublishToken")
    println(prop)
    token prop
}


plugins {
    id 'java'
    id 'org.jetbrains.intellij' version '0.7.3'
}

group 'com.github.curious-odd-man'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

intellij {
    version '2021.1'
    plugins = ['org.jetbrains.plugins.gradle']
}
patchPluginXml {
    changeNotes """
      First demo version.<br>
      """
}

test {
    useJUnitPlatform()
}

publishPlugin {
    def prop = getProperty("pluginPublishToken")
    println(prop)
    token prop
}

